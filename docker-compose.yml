version: '3.8'

services:
  nextjs-app:
    # Build the Docker image from the Dockerfile in the current directory
    build: .
    
    # Tag the built image with a specific name (optional, but useful for reuse)
    image: docker-i18n_app
    
    # Map port 3000 in the container to port 3000 on the host machine
    ports:
      - "3000:3000"
    
    # Set environment variables inside the container
    environment:
      NODE_ENV: production
    
    # Mount the current directory into the container (useful for development)
    volumes:
      - .:/app
    
    # Command to run the Next.js application
    command: npm start
